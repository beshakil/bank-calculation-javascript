<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center mt-5 text-5xl">Welcome To My Bank</h1>

    <header>
        <main>
            <section class="bg-green-100 p-8 w-3/4 mx-auto mt-8">
                <h3 class="text-2xl mb-4">Please Log In</h3>
                <div>
                    <input id="user-email" class="border-2 block border-gray-400 w-3/4 mb-4 px-4" type="text"
                        placeholder="Your Email">
                    <input id="user-password" class="border-2 block border-gray-400 w-3/4 mb-4 px-2" type="text"
                        placeholder="Password">
                    <button id="login-submit" class="bg-yellow-600 px-4 rounded">Submit</button>
                </div>
            </section>
        </main>
    </header>

    <script src="js/main.js"></script>
</body>

</html>
