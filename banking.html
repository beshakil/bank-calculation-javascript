<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center mt-5 text-5xl">Lets get Some Money for My Banking Site</h1>

    <main class="w-3/4 mx-auto">
        <!-- Balance & Transaction -->

        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 rounded p-8">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>
            </div>
        </section>

        <!-- Diposit Money -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 rounded p-8">
                    <h3 class="text-2xl pb-3">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block border-gray-400 mb-4 px-4" type="text"
                            placeholder="$ amount you want to diposit">

                        <button id="deposit-button" class="bg-yellow-600 px-4 rounded">Deposit</button>
                    </div>
                </div>

                <!-- Withdraw Money -->
                <div class=" bg-green-100 rounded p-8">
                    <h3 class="text-2xl pb-3">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 mb-4 px-4" type="text"
                            placeholder="$ amount you want to Withdraw">

                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>



    </main>
    <!-- <script src=" js/banking.js"></script> -->
    <!-- <script src="js/function-banking.js"></script> -->
    <script src="js/newbanking.js"></script>
</body>

</html>
